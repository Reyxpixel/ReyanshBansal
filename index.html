<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reyansh Bansal</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <a href="index.html" class="logo">REYANSH BANSAL</a>
            <div class="nav-buttons">
                <a href="about.html" class="nav-button">About</a>
                <a href="portfolio.html" class="nav-button">Portfolio</a>
                <a href="contact.html" class="nav-button">Contact</a>
            </div>
        </div>
    </div>

    <div id="background"></div>

    <div class="container">
        <div class="card">
            <div class="loader">
                <p>Hey, I'm Reyansh and I am a</p>
                <div class="words">
                    <span class="word">Programmer</span>
                    <span class="word">Creator</span>
                    <span class="word">Designer</span>
                    <span class="word">Editor</span>
                </div>
            </div>
        </div>
    </div>

    <div class="roadmap">
        <h2 class="roadmap-header">Have a look at some of my work</h2>
        <svg class="roadmap-line" viewBox="0 0 200 1000" xmlns="http://www.w3.org/2000/svg">
            <path d="M100,0 Q150,50 100,100 T100,200 T100,300 T100,400 T100,500" fill="none" stroke="white" stroke-width="2"/>
        </svg>
        <div class="roadmap-item">
            <div class="roadmap-text">Project 1: Description of the first project.</div>
            <div class="roadmap-image"><img src="project1.jpg" alt="Project 1"></div>
        </div>
        <div class="roadmap-item alt">
            <div class="roadmap-image"><img src="project2.jpg" alt="Project 2"></div>
            <div class="roadmap-text">Project 2: Description of the second project.</div>
        </div>
        <div class="roadmap-item">
            <div class="roadmap-text">Project 3: Description of the third project.</div>
            <div class="roadmap-image"><img src="project3.jpg" alt="Project 3"></div>
        </div>
    </div>
    <div data-pattern="grid"></div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="background.js"></script> -->
    <script>
        function adjustGridHeight() {
            const grid = document.querySelector('[data-pattern="grid"]');
            if (grid) {
                const docHeight = document.documentElement.scrollHeight;
                grid.style.height = `${docHeight}px`;
            }
        }

        window.addEventListener('load', adjustGridHeight);
        window.addEventListener('resize', adjustGridHeight);
        window.addEventListener('scroll', adjustGridHeight);
    </script>
</body>
</html>
