<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Portfolio - Reyansh Bansal</title>
  <meta name="description" content="Design portfolio of Reyansh Bansal">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-updates.css">
  <link rel="stylesheet" href="portfolio.css">
  <link rel="stylesheet" href="style-font.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Use system font stack with SF Pro for Apple devices -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
    }
  </style>
</head>
<body class="min-h-screen">
  <header>
    <div class="container">
      <nav>
        <div class="logo-container">
          <a href="index.html" class="logo">
            <img src="Images/logo.png" alt="Logo" class="logo-image">
            <span>Reyansh Bansal</span>
          </a>
        </div>
        <div class="nav-links">
          <a href="index.html" class="nav-link">Home</a>
          <a href="index.html#wear-your-story" class="nav-link">About</a>
          <a href="index.html#work-section" class="nav-link">Work</a>
          <a href="#" class="nav-link">Designs</a>
          <a href="index.html#contact" class="nav-link">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="portfolio-section">
      <div class="container">
        <h1 class="section-title">Design Portfolio</h1>
        
        <div class="portfolio-masonry">
          <!-- Portfolio items will be dynamically loaded here -->
        </div>
      </div>
    </section>
  </main>

  <!-- Portfolio Modal -->
  <div class="portfolio-modal" id="portfolioModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="modal-image-container">
        <img src="/placeholder.svg" alt="" id="modalImage">
      </div>
      <div class="modal-details">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="Images/logo.png" alt="Logo" class="logo-image">
          <span>Reyansh Bansal</span>
        </div>
        <div class="footer-links">
          <div class="footer-column">
            <h3>Navigation</h3>
            <a href="index.html">Home</a>
            <a href="index.html#wear-your-story">About</a>
            <a href="index.html#work-section">Work</a>
            <a href="#">Designs</a>
            <a href="index.html#contact">Contact</a>
          </div>
          <div class="footer-column">
            <h3>Social</h3>
            <a href="https://www.instagram.com/reyansh.bansal/" target="_blank">Instagram</a>
            <a href="https://x.com/Reyxpixel" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/in/reyansh-bansal-0a3370288/" target="_blank">LinkedIn</a>
            <a href="https://github.com/Reyxpixel" target="_blank">GitHub</a>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; <span id="current-year">2024</span> Reyansh Bansal. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="./script.js"></script>
  <script src="./portfolio.js"></script>
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
    
    // Add header animation
    const header = document.querySelector("header");
    if (header) {
      window.addEventListener("scroll", () => {
        const scrollY = window.scrollY;
        const opacity = Math.min(0.3 + scrollY / 1000, 0.8);
        header.style.background = `rgba(35, 35, 37, ${opacity})`;
        
        if (scrollY > 50) {
          header.classList.add("scrolled");
        } else {
          header.classList.remove("scrolled");
        }
      });
    }
  </script>
</body>
</html>
